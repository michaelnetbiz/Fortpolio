<div class="header-container">
  <header class="wrapper clearfix">
    <span><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></span>
    <nav>
      <button class="burger"></button>
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li><a {{if $currentPage.IsMenuCurrent "main" . }} class="active"{{end}} href="{{.URL}}"> {{ .Name }} </a> </li>
        {{ end }}
      </ul>
    </nav>
  </header>
</div>
<script src="{{ .Site.BaseURL }}js/nav.js"></script>
