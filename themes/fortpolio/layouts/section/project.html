{{ partial "head.html" . }}
<div class="wrapper">
  {{ partial "nav.html" . }}
  <div class="main-container">
    <div class="wrapper">
      <div class="sections">
        <header>
          <h1>{{ .Title }}</h1>
        </header>
        <section>
          {{ range .Data.Pages.ByTitle }}
          {{ .Render "listItem"}}
          {{ end }}
        </section>
      </div>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
